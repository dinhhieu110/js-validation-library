<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/Thành Phố</label>
          <select id="province" name="province" class="form-control">
            <option value="">--Chọn Tỉnh/TP--</option>
            <option value="h">Huế</option>
            <option value="dn">Đà Nẵng</option>
            <option value="hcm">Hồ Chí Minh</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <div>
            <input
              name="gender"
              type="checkbox"
              value="male"
              class="form-control"
            />
            Nam
          </div>
          <div>
            <input
              name="gender"
              type="checkbox"
              value="female"
              class="form-control"
            />
            Nữ
          </div>
          <div>
            <input
              name="gender"
              type="checkbox"
              value="other"
              class="form-control"
            />
            Khác
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="./validator.js"></script>

    <!-- Gửi dữ liệu qua hàm validator ở file validator.js -->
    <script>
      // Mong muốn của chúng ta
      Validator({
        form: "#form-1",
        formGroup: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isRequired("#fullname", "Please Enter your fullname"),
          Validator.isRequired("#email"),
          Validator.isEmail("#email", "Please Enter valid email"),
          Validator.minLength("#password", 6),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Confirmed password is not matched"
          ),
          Validator.isRequired("#province"),
          Validator.isRequired("#avatar"),
          Validator.isRequired("input[name='gender']"),
        ],
        onSubmit: function (enteredData) {
          console.log(enteredData);
        },
      });
    </script>
  </body>
</html>
